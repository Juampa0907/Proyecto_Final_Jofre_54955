
{% extends "padre.html"%}

{% block cambiante %}
<head>
    <title>Editar Comentario</title>
    <!-- Agregar los enlaces a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 pt-5"> <!-- Agregar un margen superior de 5 unidades -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                {% if miFormulario.errors %}
                <div class="alert alert-danger mb-4">
                    <p class="mb-0">Est√°n mal los datos, revisar</p>
                </div>
                {% endif %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="table">
                        {{ miFormulario.as_table }}
                    </table>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Agregar el enlace al script de Bootstrap (requerido para algunos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
