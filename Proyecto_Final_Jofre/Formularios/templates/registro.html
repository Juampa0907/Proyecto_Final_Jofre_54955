{% extends "padre.html"%}
{% load static%}
{% block cambiante %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- Agregar los enlaces a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <h2 class="text-center mb-4">Registrarse</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label text-end">Nombre</label>
                        {{ form.first_name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label text-end">Apellido</label>
                        {{ form.last_name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label text-end">Nombre de usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label text-end">Correo electrónico</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password1.id_for_label }}" class="form-label text-end">Contraseña (al menos 8 caracteres, mayus, num)</label>
                        {{ form.password1 }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password2.id_for_label }}" class="form-label text-end">Confirmar contraseña</label>
                        {{ form.password2 }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
                </form>
                <p class="mt-3">¿Ya tienes un usuario? <a href="{% url 'Login' %}" class="btn btn-primary"> Entra </a> </p>
            </div>
        </div>
    </div>

    <!-- Agregar el enlace al script de Bootstrap (requerido para algunos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>




{% endblock %}
