{% extends "padre.html"%}
{% load static%}
{% block cambiante %}


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Agregar los enlaces a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 pt-5"> <!-- Agregar un margen superior de 5 unidades -->
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Agregar el enlace al script de Bootstrap (requerido para algunos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock %}
